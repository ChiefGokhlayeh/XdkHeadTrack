install:
- sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa -y
- sudo apt-get update
- sudo apt-get -y install gcc-arm-none-eabi
- sudo apt-get -y install p7zip-full
- wget --ftp-user=$FTP_USER --ftp-password=$FTP_PASSWORD ftp://chief-gokhlayeh.de:42030/artifacts/XDK.7z
- 7z x XDK.7z > /dev/null
script:
- make -C embedded -f Makefile debug BCDS_BASE_DIR=./../SDK
deploy:
  provider: releases
  api_key:
    secure: 
  file: embedded/debug/XdkHeadTrack.bin
  on:
    repo: FreeGeronimo/XdkHeadTrack
    tag: true
env:
  global:
  - secure: 
  - secure: 
